apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-container
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-container
  template:
    metadata:
      labels:
        app: dev-container
    spec:
      containers:
      - name: dev
        image: your-dockerhub-username/universal-dev:latest
        command: ["sleep", "infinity"]