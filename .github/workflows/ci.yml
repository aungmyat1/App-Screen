name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      - name: Run backend tests (if any)
        working-directory: ./server
        run: |
          npm ci
          if [ -f package.json ] && npm test; then echo "tests run"; else echo "no tests or tests failed"; fi

      - name: Build Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .

      - name: Push Docker image to GitHub Container Registry
        if: github.event_name != 'pull_request' && secrets.CR_PAT
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
        run: |
          echo $CR_PAT | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag ghcr.io/${{ github.repository }}:latest ghcr.io/${{ github.repository }}:v${{ github.run_number }}
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:v${{ github.run_number }}
