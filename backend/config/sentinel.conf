# Redis Sentinel Configuration for AppScreens

# Port for Sentinel to listen on
port 26379

# Run as daemon
daemonize yes

# PID file location
pidfile /var/run/redis-sentinel.pid

# Log file location
logfile /var/log/redis/sentinel.log

# Directory for sentinel to store temporary data
dir /tmp

# Master configuration
# Format: sentinel monitor <mastername> <ip> <redis port> <quorum>
sentinel monitor mymaster 127.0.0.1 6379 2

# Password for master (if required)
# sentinel auth-pass mymaster <password>

# How many milliseconds should Sentinel wait for a response from master
sentinel down-after-milliseconds mymaster 5000

# Number of slaves that should agree on failover
sentinel parallel-syncs mymaster 1

# Timeout for failover in milliseconds
sentinel failover-timeout mymaster 10000

# Notification script (optional)
# sentinel notification-script mymaster /var/redis/notify.sh

# Client reconfiguration script (optional)
# sentinel client-reconfig-script mymaster /var/redis/reconfig.sh

# Security
# requirepass "your-sentinel-password-here"

# Enable logging
loglevel notice