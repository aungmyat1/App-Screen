version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/App-Screen-:cached
      - node_modules:/workspaces/App-Screen-/node_modules
      - venv:/workspaces/App-Screen-/backend/venv
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
    environment:
      - NODE_ENV=development
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspaces/App-Screen-/backend
      - DATABASE_URL=postgresql://appscreens_user:appscreens_pass@postgres:5432/appscreens
      - REDIS_URL=redis://redis:6379
    ports:
      - "5173:5173"
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    command: sleep infinity
    init: true

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: appscreens_user
      POSTGRES_PASSWORD: appscreens_pass
      POSTGRES_DB: appscreens
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appscreens_user -d appscreens"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  node_modules:
  venv:
  postgres-data: