version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/python:1-3.12-bullseye
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    privileged: true
    volumes:
      - ../..:/workspace:cached
    command: sleep infinity
    depends_on:
      - db
      - redis
      - minio
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://appscreen:password@db:5432/appscreen
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioaccesskey
      - MINIO_SECRET_KEY=miniosecretkey
      - PYTHONUNBUFFERED=1
    working_dir: /workspace

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://appscreen:password@db:5432/appscreen
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioaccesskey
      - MINIO_SECRET_KEY=miniosecretkey
      - NODE_ENV=development
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - ../backend:/workspaces/App-Screen/backend
      - ../backend/uploads:/app/backend/uploads  # For screenshot storage
    restart: unless-stopped
    working_dir: /workspaces/App-Screen/backend

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ..:/workspaces/App-Screen
    restart: unless-stopped
    working_dir: /workspaces/App-Screen

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: appscreen
      POSTGRES_USER: appscreen
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioaccesskey
      MINIO_ROOT_PASSWORD: miniosecretkey
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data: