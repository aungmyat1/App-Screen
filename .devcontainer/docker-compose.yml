version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/python:1-3.11-bookworm
    init: true
    volumes:
      - ../..:/workspaces:cached
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://appscreen:password@postgres:5432/appscreen
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - DEVCONTAINER=true
    command: sleep infinity  # Keep the container running until we're ready to start services
    # Add resource limits to improve performance
    mem_limit: 4g
    cpus: '2.0'
    # Additional performance optimizations
    shm_size: 1gb
    # For better I/O performance in Codespaces
    devices:
      - /dev/fuse

  postgres:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - /var/run/postgresql:/var/run/postgresql  # Additional socket mount
    environment:
      POSTGRES_DB: appscreen
      POSTGRES_USER: appscreen
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appscreen -d appscreen"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Add resource limits
    mem_limit: 1.5g
    cpus: '0.75'

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Add resource limits
    mem_limit: 768m
    cpus: '0.5'

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    # Add resource limits
    mem_limit: 1g
    cpus: '0.75'

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    environment:
      MH_STORAGE: maildir
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025/"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Add resource limits
    mem_limit: 128m
    cpus: '0.25'

volumes:
  postgres-data:
  redis-data:
  minio-data: