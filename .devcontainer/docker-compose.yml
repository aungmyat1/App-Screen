version: '3.9'

services:
  dev-environment:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
      - venv:/workspace/backend/venv
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
    command: sleep infinity
    environment:
      - DATABASE_URL=postgresql://appscreen:devpass@postgres:5432/appscreen_db
      - REDIS_URL=redis://redis:6379/0
      - NODE_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - appscreen-network
    depends_on:
      - postgres
      - redis
      - minio

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: appscreen
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: appscreen_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - appscreen-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - appscreen-network
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    networks:
      - appscreen-network
    ports:
      - "9000:9000"
      - "9001:9001"

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    networks:
      - appscreen-network
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  redis_data:
  minio_data:
  node_modules:
  venv:

networks:
  appscreen-network:
    driver: bridge