services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
      - "8000:8000"
      - "5173:5173"

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: appscreens_user
      POSTGRES_PASSWORD: appscreens_pass
      POSTGRES_DB: appscreens
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # Healthcheck for better readiness detection
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appscreens_user -d appscreens"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: